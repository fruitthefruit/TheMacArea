<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKI Interactive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Background Elements -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>

        <!-- Header -->
        <header>
            <div class="header-left">
                <i class="fa-solid fa-bars menu-icon"></i>
                <h1 class="logo">AKI</h1>
            </div>
            
            <div class="header-center">
                <div class="top-mascots">
                    <div class="mascot-float"><img src="Chii 3.png" onerror="this.src='https://api.dicebear.com/9.x/fun-emoji/svg?seed=pouch'" alt="Pouch" class="floating-icon"></div>
                    <div class="counter">1/12</div>
                    <div class="mascot-float"><img src="Chii 2.png" onerror="this.src='https://api.dicebear.com/9.x/fun-emoji/svg?seed=fish'" alt="Fish" class="floating-icon"></div>
                </div>
            </div>

            <div class="header-right">
                <div class="profile-sun-container" id="profile-trigger">
                    <div class="sun-rays"></div>
                    <div class="profile-pic">
                        <img src="AKI.jpg" alt="Profile">
                    </div>
                    <div class="toggle-switch">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                
                <!-- Dropdown Menu -->
                <div class="profile-dropdown" id="profile-dropdown">
                    <div class="dropdown-item">
                        <i class="fa-solid fa-user"></i>
                        <span>Profile</span>
                    </div>
                    <div class="dropdown-item">
                        <i class="fa-solid fa-gear"></i>
                        <span>Settings</span>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </header>
        
        <div id="left-drawer" class="side-drawer">
            <div class="drawer-title">Quick Access</div>
            <ul class="drawer-list">
                <li class="drawer-item" data-target="Me">Me</li>
                <li class="drawer-item" data-target="Home">Home</li>
                <li class="drawer-item" data-target="Daily Life">Daily Life</li>
                <li class="drawer-item" data-target="Hobbies">Hobbies</li>
                <li class="drawer-item" data-target="Gallery">Gallery</li>
                <li class="drawer-item" data-target="Interests">Interests</li>
                <li class="drawer-item" data-target="Info">Info</li>
            </ul>
        </div>
        <div id="drawer-overlay" class="drawer-overlay"></div>

        <!-- Main Content: The Hill/Planet -->
        <main class="world-container">
            <div class="planet-rings">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
            </div>
            
            <div class="planet-core">
                <div class="grass-texture"></div>
            </div>

            <!-- Items on the arc -->
            <div class="arc-items-container" id="arc-items">
                
                <div class="arc-item" data-label="Hobbies" style="--angle: -154.29deg;">
                    <div class="label-text" id="label-hobbies">Hobbies</div>
                    <div class="character-container">
                        <img src="Shisa.png" 
                             onerror="this.src='https://api.dicebear.com/9.x/fun-emoji/svg?seed=Lion'" 
                             class="character-img" alt="Shisa">
                    </div>
                </div>

                <div class="arc-item" data-label="Daily Life" style="--angle: -102.86deg;">
                    <div class="label-text" id="label-daily">Daily Life</div>
                    <div class="character-container">
                        <img src="Momo.png" 
                             onerror="this.src='https://api.dicebear.com/9.x/fun-emoji/svg?seed=Sheep'" 
                             class="character-img" alt="Momonga">
                    </div>
                </div>

                <div class="arc-item" data-label="Home" style="--angle: -51.43deg;">
                    <div class="label-text" id="label-home">Home</div>
                    <div class="character-container">
                        <img src="Hachi.png" 
                             onerror="this.src='https://api.dicebear.com/9.x/fun-emoji/svg?seed=Bear'" 
                             class="character-img" alt="Hachiware">
                    </div>
                </div>

                <div class="arc-item active" data-label="Me" style="--angle: 0deg;">
                    <div class="label-text" id="label-me">Me</div>
                    <div class="character-container">
                        <img src="Chii.png" 
                             onerror="this.src='https://api.dicebear.com/9.x/fun-emoji/svg?seed=Cat'" 
                             class="character-img" alt="Chiikawa">
                    </div>
                </div>

                <div class="arc-item" data-label="Gallery" style="--angle: 51.43deg;">
                    <div class="label-text" id="label-gallery">Gallery</div>
                    <div class="character-container">
                        <img src="Usagi.png" 
                             onerror="this.src='https://api.dicebear.com/9.x/fun-emoji/svg?seed=Bunny'" 
                             class="character-img" alt="Usagi">
                    </div>
                </div>

                <div class="arc-item" data-label="Interests" style="--angle: 102.86deg;">
                    <div class="label-text" id="label-interests">Interests</div>
                    <div class="character-container">
                        <img src="Kuri.png" 
                             onerror="this.src='https://api.dicebear.com/9.x/fun-emoji/svg?seed=Squirrel'" 
                             class="character-img" alt="Kurimanju">
                    </div>
                </div>

                <div class="arc-item" data-label="Info" style="--angle: 154.29deg;">
                    <div class="label-text" id="label-info">Info</div>
                    <div class="character-container">
                        <img src="Rakko.png" 
                             onerror="this.src='https://api.dicebear.com/9.x/fun-emoji/svg?seed=Hamster'" 
                             class="character-img" alt="Rakko">
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
